    <div class="container">
        <h1>Language Quiz</h1>
        <div id="quiz-container">
            <!-- Questions and options will be generated here -->
        </div>
        <div class="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Paris"
            },
            {
                question: "How do you say 'hello' in Spanish?",
                options: ["Hola", "Bonjour", "Ciao", "Hallo"],
                correctAnswer: "Hola"
            },
            {
                question: "Which language is written in Devanagari script?",
                options: ["English", "Sanskrit", "German", "French"],
                correctAnswer: "Sanskrit"
            },
            {
                question: "What is the official language of Germany?",
                options: ["English", "Sanskrit", "German", "French"],
                correctAnswer: "German"
            },
            {
                question: "How do you say 'goodbye' in German?",
                options: ["Auf Wiedersehen", "AdiÃ³s", "Au revoir", "Arrivederci"],
                correctAnswer: "Auf Wiedersehen"
            },
            {
                question: "Which language is known as the 'Language of Love'?",
                options: ["English", "Sanskrit", "German", "French"],
                correctAnswer: "French"
            },
            {
                question: "What is the capital of Spain?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Madrid"
            },
            {
                question: "What is the official language of the United Kingdom?",
                options: ["English", "Sanskrit", "German", "French"],
                correctAnswer: "English"
            },
            {
                question: "How do you say 'thank you' in Sanskrit?",
                options: ["Dhanyavaad", "Merci", "Danke", "Gracias"],
                correctAnswer: "Dhanyavaad"
            },
            {
                question: "What is the capital of Italy?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: "Rome"
            }
        ];

        const quizContainer = document.getElementById("quiz-container");
        const resultContainer = document.querySelector(".result");

        // Function to generate quiz questions and options
        function generateQuiz() {
            questions.forEach((question, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `<p>${index + 1}. ${question.question}</p>`;

                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");

                question.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement("div");
                    optionDiv.classList.add("option");
                    optionDiv.textContent = String.fromCharCode(65 + optionIndex) + ". " + option;
                    optionDiv.addEventListener("click", () => checkAnswer(index, option));
                    optionsDiv.appendChild(optionDiv);
                });

                quizContainer.appendChild(questionDiv);
                quizContainer.appendChild(optionsDiv);
            });
        }

        // Function to check the user's answer
        function checkAnswer(questionIndex, selectedOption) {
            const correctAnswer = questions[questionIndex].correctAnswer;
            const selectedAnswer = selectedOption.slice(3); // Remove the option letter
            console.log(correctAnswer)
            console.log(selectedOption)
            if (correctAnswer == selectedOption) {
                resultContainer.textContent = "Correct!";
            }
            else {
                resultContainer.textContent = "Incorrect. The correct answer is: " + correctAnswer;

            }
        }

        generateQuiz();
    </script>
