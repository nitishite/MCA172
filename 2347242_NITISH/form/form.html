<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #comment {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center; padding-top:30px;">Leave a Comment</h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="form" id="registrationForm" onsubmit="return validateForm();">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                        <div id="nameError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <div id="emailError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div id="passwordError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                        <div id="confirmPasswordError" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <input type="text" class="form-control" id="comment" placeholder="comment">
                        <div id="confirmPasswordError" class="text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var nameInput = document.getElementById("name").value;
            var emailInput = document.getElementById("email").value;
            var passwordInput = document.getElementById("password").value;
            var confirmPasswordInput = document.getElementById("confirmPassword").value;

            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");
            var confirmPasswordError = document.getElementById("confirmPasswordError");

            var isValid = true;

            if (nameInput.trim() === "") {
                nameError.textContent = "Name is required.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            if (emailInput.trim() === "") {
                emailError.textContent = "Email is required.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            if (passwordInput.length < 8) {
                passwordError.textContent = "Password should be at least 8 characters.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            if (passwordInput !== confirmPasswordInput) {
                confirmPasswordError.textContent = "Passwords do not match.";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
            }

            return isValid;
        }
    </script>
</body>

</html>
